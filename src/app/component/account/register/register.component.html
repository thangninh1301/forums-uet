<body>
    <div id="login">
        <!-- <h3 class="text-center text-white pt-5">Register form</h3> -->
        <div class="container-x">
            <div id="login-row">
                <div id="login-column">
                    <div id="login-box">
                        <form id="login-form" class="form" action="" method="post" [formGroup]="form"
                            (ngSubmit)="onSubmit()">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group-1"> 
                                <label for="username" class="text-info">Email:</label>
                                <input type="text" name="email" id="email" class="form-control"
                                    formControlName="email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email là bắt buộc</div>
                                    <div *ngIf="f.email.errors.pattern">Email không hợp lệ</div>
                                </div>
                                <!-- <div *ngIf="checkError && submitted" id="error" >
                                    {{test}}
                                </div> -->
                               
                            </div>
                            <div class="form-group-2">
                                <label for="password" class="text-info">Username:</label>
                                <input type="text" name="fullName" id="username" class="form-control"
                                    formControlName="fullName"
                                    [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }">
                                <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                                    <div *ngIf="f.fullName.errors.required">UserName là bắt buộc</div>
                                </div>
                            </div>
                            <div class="form-group-3">
                                <label for="password" class="text-info">Phone Number:</label>
                                <input type="text" name="phone" id="phone" class="form-control"
                                    formControlName="phone"
                                    [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
                                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                    <div *ngIf="f.phone.errors.required">Phone Number là bắt buộc</div>
                                    <div *ngIf="f.phone.errors.pattern">Phone Number không hợp lệ</div>
                                </div>
                            </div>
                            <div class="form-group-4">
                                <label for="password" class="text-info">Password:</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password là bắt buộc</div>
                                    <div *ngIf="f.password.errors.minlength">Password phải có ít nhất 6 ký tự
                                    </div>
                                </div>
                            </div>
                           
                            <div class="form-group-6 bot">
                                <div id="submit" >
                                    <!-- <input type="submit"  [disabled]="loading"  name="submit" class="btn btn-info btn-md" value="submit"> -->
                                    <button [disabled]="loading" class="btn btn-info btn-md">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        Submit
                                    </button>
                                </div>
                                <div id="register-link" class="text-right">
                                    <a routerLink='/account/login' class="text-info">Login here</a>
                                </div>
                            </div>
                               
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
