<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jodit/3.4.25/jodit.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jodit/3.4.25/jodit.min.js"></script>
<div class="wrapper d-flex justify-content-center">
  <div class="body-content">
    <div class="row">
      <!--Title-->
      {{title}}
    </div>
    <div class="row">
      <div class="ml-1">
        <a href="#">
          <fa-icon [icon]="faUser"></fa-icon>
          Admin 1</a>
      </div>
      <div class="ml-2">
        <a href="#">
          <fa-icon [icon]="faClock"></fa-icon>
          Today at 8:00 AM</a>
      </div>
    </div>
    <!--abc-->
    <div class="row w-100 mb-2 bg-white">
      <div class="col-2 bg-light">
        <div class="d-flex justify-content-center mt-3">
          <img [src]="imgPath" class="rounded-circle center" alt="Responsive image">
        </div>
        <div class="d-flex justify-content-center text-primary">
          <p class="name">Admin 1</p>
        </div>

      </div>
      <div class="col-10 bg-white">
        <div class="row ml-2">
          <p class="time mt-2">
            <fa-icon [icon]="faClock"></fa-icon>
            Today at 8:00 AM
          </p>
        </div>
        <hr/>
        <div class="row ml-3 mt-3 text-dark" [innerHTML]="content">
        </div>
        <div class="row d-flex justify-content-end mr-3 mt-3">
          <p class="time">Last edited: 8:00 AM</p>
        </div>
        <div class="row bg-light m-2 like">
          <span>
            <a class="time text-info ml-2" (click)="pressLike()">
              <fa-icon [icon]="faHeart" class="pr-2"></fa-icon>
            </a>
          </span>
          <span class="time mt-2">
            {{articleLike}}
          </span>
        </div>
      </div>
    </div>

    <div *ngFor="let comment of userComments">
      <div class="row w-100 mb-2 bg-white">
        <div class="col-2 bg-light">
          <div class="d-flex justify-content-center mt-3">
            <img src="{{this.comment.user[0].picture_url}}" class="rounded-circle center" alt="Responsive image">
          </div>
          <div class="d-flex justify-content-center text-primary">
            <p class="name">{{this.comment.user[0].fullName}}</p>
          </div>

        </div>
        <div class="col-10 bg-white">
          <div class="row ml-2">
            <p class="time mt-2">
              <fa-icon [icon]="faClock"></fa-icon>
              Today at 8:00 AM
            </p>
          </div>
          <hr/>
          <div class="row ml-3 mt-3 text-dark" [innerHTML]="comment.text">
          </div>
          <div class="row d-flex justify-content-end mr-3 mt-3">
            <p class="time">Last edited: 8:00 AM</p>
          </div>
          <div class="row bg-light m-2 like">
          <span>
            <a class="time text-info ml-2" (click)="pressLike()">
              <fa-icon [icon]="faHeart" class="pr-2"></fa-icon>
            </a>
          </span>
            <span class="time mt-2">

          </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row w-100 mt-2 mb-2">
      <div class="col-2 bg-light">

      </div>
      <div class="col-10 bg-white">
        <div class="row p-4">
          <jodit-editor class="w-100 text-dark"
            [(ngModel)]="htmlText"
            [config]="config"
          ></jodit-editor>
        </div>
        <!--button-->
        <div class="row ml-3 mr-3 mb-3">
          <button type="button" class="btn btn-outline-secondary btn-lg p-2 attach btn-sm">
            <fa-icon [icon]="faPaperClip"></fa-icon>
            Attach files
          </button>
          <button type="button" (click)="postComment()" class="btn btn-primary btn-lg p-2 post btn-sm">
            <fa-icon [icon]="faPaperPlane"></fa-icon>
            Post reply
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
